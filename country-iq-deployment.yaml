apiVersion: apps/v1
kind: Deployment
metadata:
  name: country-quiz deployment #The name of the Kubernetes Deployment to be created in the Kubernetes cluster
  labels:
    app: country-quiz-app
spec:
  replicas: 2 #The number of pods to be created in the Kubernetes cluster for the React.js application container
  selector:
    matchLabels:
      app: country-quiz-app
  template:
    metadata:
      labels:
        app: country-quiz-app
    spec:
      containers:
        - name: country-quiz-app #The name of the react.js application container
          image: mecat/country-iq:latest #The Docker image for building the React.js application container
          ports:
            - containerPort: 3000 #The port for the React.js application   container
